<div *ngIf="thruster !== undefined; else error">
  <h2>{{thruster.name}}</h2>
  <div>
    <mat-slide-toggle [color]="'darker'" [(ngModel)]="thruster.powerOn" (change)="onThrusterChange()"></mat-slide-toggle>
    <span>Power: {{thruster.powerOn ? 'On' : 'Off'}}</span>
  </div>
  <p>Thrust: {{thruster.thrust}} MW</p>
  <p>Tank: {{thruster.tank.currentLevel / thruster.tank.capacity * 100}} %</p>
</div>

<ng-template #error>
  <div>
    <p>Thruster not found</p>
  </div>
</ng-template>
